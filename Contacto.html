  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">

 <!-- Sección Contacto -->
<section class="py-5">
  <div class="container">
    <div class="row text-center mb-4">
      <h2 class="fw-bold">Contáctanos</h2>
      <p class="text-muted">Estamos para ayudarte a encontrar la propiedad ideal</p>
    </div>
  <!-- Formulario de Contacto -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu consulta aquí"></textarea>
          </div>
          <button type="submit" class="btn btn-secondary bg-dark">Enviar</button>
        </form>
      </div>
    </div>
  </section>
